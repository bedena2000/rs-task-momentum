<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <!-- Styles -->
  <link rel="stylesheet" href="styles/owfont-regular.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Styles -->
</head>
<body>
  
  <!-- Arrows -->
  <div class="left-arrow"></div>
  <div class="right-arrow"></div>
  <!-- Arrows -->
  
  <!-- Top Part -->
  <div class="top-part">
    
    <div class="video-player">
      
      <div class="video-player-icons">
        <div class="video-icon-prev"></div>
        <div class="video-icon-start"></div>
        <div class="video-icon-next"></div>
      </div>
      
      <ul class="music-list">
        <ul class="music-list-item">Aqua Caelestis</ul>
        <ul class="music-list-item">River Flows In You</ul>
        <ul class="music-list-item">Summer Wind</ul>
        <ul class="music-list-item">Ennio Morricone</ul>
      </ul>
      
    </div>
    
    <div class="weather">
      <input type="text" placeholder="Enter City Name" value="Tbilisi" class="weather-city">
      <i class="weather-icon"></i>
      <div class="weather-clouds">12*C broker clouds</div>
      <div class="weather-wind-speed">Wind speed: 8 m/s</div>
      <div class="weather-humidity">94%</div>
    </div>
    
  </div>
  <!-- Top Part -->
  
  <!-- Main -->
  <main class="main">
    <h1 class="time-title">11:57:12 PM</h1>
    <p class="time-day-month">Monday, May 23</p>
    <div class="main-hello">
      <p class="daytime-message">Good evening</p>
      <input type="text" placeholder="[Enter name]" class="daytime-text">
    </div>
  </main>
  <!-- Main -->
  
  <script src="scripts/app.js"></script>
</body>
</html>
